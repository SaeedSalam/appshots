<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invite flow - AppShots</title>
    <meta name="Description" content="AppShots - description here" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- adding following line to noindex the github page -->
    <meta name="robots" content="noindex,nofollow" />
  </head>

  <body>
    <div class="invite-flow-page">
      <!-- header -->
      <div class="header">
        <div class="container">
          <div class="header-wrap">
            <div class="header-logo">
              <h1>
                <a href="#!">
                  <img
                    src="assets/images/logo.svg"
                    alt="appshots"
                    width="20"
                    height="20"
                  />
                  <span>Appshots</span>
                </a>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- END header -->

      <div class="invite-flow-wrap">
        <div class="invite-flow-content">
          <div class="invite-flow-main">
            <div class="invite-icon">
              <img src="assets/images/hand.svg" alt="hello" />
            </div>
            <div class="invite-title">Hey, welcome to Appshots!</div>
            <div class="invite-content invite-form">
              <p>
                Hey, we are so excited to add you in. Please enter your invite
                link
              </p>
              <form>
                <div class="invite-form-box">
                  <input
                    class="invite-form-field"
                    type="text"
                    placeholder="Enter your invite code"
                    name=""
                    value=""
                    required
                  />
                  <button type="submit" class="invite-form-btn">
                    Join Appshots<i></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="invite-flow-footer">
            Something went wrong? <a href="#">Request a public invite</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
