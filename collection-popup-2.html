<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collection Popup screens - AppShots</title>
    <meta name="Description" content="AppShots - description here" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <!-- adding following line to noindex the github page -->
    <meta name="robots" content="noindex,nofollow" />
  </head>

  <body>
    <!-- Collections Popup  - All screens -->
    <div class="aps-popup" style="display: block">
      <div class="aps-popup-wrap">
        <div class="aps-popup-content">
          <div class="aps-popup-close aps-close" onclick="closePopup(event)">
            X
          </div>
          <h3>Create a new collection</h3>
          <div class="aps-form-wrap">
            <form>
              <div class="aps-form-item">
                <div class="text-counter" data-maxcount="64">64</div>
                <label>Name</label>
                <input
                  required
                  type="text"
                  name="ip"
                  value=""
                  placeholder="e.g: Cool Stuffs"
                  class="form-ip"
                />
              </div>
              <div class="aps-form-item">
                <div class="text-counter" data-maxcount="160">160</div>
                <label>Description (optional)</label>
                <textarea class="form-ip"></textarea>
              </div>
              <div class="aps-form-actions">
                <button type="button" class="aps-btn aps-btn-dark btn-loading">
                  <img
                    src="assets/images/icon-processing.svg"
                    alt="processing"
                  />Processing...
                </button>
                <button
                  type="button"
                  class="aps-btn aps-btn-transparent aps-close"
                  onclick="closePopup(event)"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- END Collections Popup -->

    <!-- popup scripts -->
    <script src="assets/js/aps-popup.js"></script>
    <!-- END popup script -->
  </body>
</html>
